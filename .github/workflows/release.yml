name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changelog:
    name: Changelog
    # Prevent re-trigger from bot commits
    if: github.actor != 'github-actions[bot]'
    uses: ./.github/workflows/changelog.yml
    with:
      args: -v --bump --tag-pattern="v[0-9].*" --initial-tag v0.0.0

  tag:
    name: Tag
    runs-on: ubuntu-latest
    needs:
      - changelog
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache-dependency-path: |
            go.sum

      - name: Commit release changes & create tag
        run: |
          go mod tidy

          sed -i 's|require github.com/${{ github.repository }} v[0-9.]*[-a-zA-Z0-9]*|require github.com/${{ github.repository }} ${{ needs.changelog.outputs.version }}|g' go.mod

          echo "${{ needs.changelog.outputs.content }}" > CHANGELOG.md

          git add go.mod go.sum CHANGELOG.md
          git commit -m "Release ${{ needs.changelog.outputs.version }} [skip ci]"
          git tag ${{ needs.changelog.outputs.version }}
          git push origin main ${{ needs.changelog.outputs.version }}

  changes:
    name: Latest Changes
    needs:
      - tag
    uses: ./.github/workflows/changelog.yml
    with:
      args: -v --latest --strip all --initial-tag v0.0.0

  compile:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}${{ matrix.ver && format('-v{0}', matrix.ver) || '' }}
    runs-on: ubuntu-latest
    needs:
      - changelog
      - tag

    strategy:
      fail-fast: false
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: darwin
            arch: 386
          - os: windows
            arch: arm
        include:
          - os: linux
            arch: arm
            ver: 7

    steps:
      - name: Check out tagged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.changelog.outputs.version }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache-dependency-path: |
            **/go.sum

      - name: Build all CLI applications
        id: build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.ver }}
        run: |
          get_suffix() {
            local base="$1"
            local os="$2"
            local arch="$3"
            local ver="$4"

            local suffix=""
            case "$arch" in
              amd64) suffix="-amd64" ;;
              arm64) suffix="-arm64" ;;
              arm)   suffix="-armv${ver}" ;;
              *)     suffix="-${arch}" ;;
            esac

            if [ "$os" = "windows" ]; then
              echo "${base}${suffix}.exe"
            else
              echo "${base}${suffix}"
            fi
          }

          for cmd in client magic-link-whitelist user; do
            binary_dir="cli/${cmd}"
            output_name="$(get_suffix "${cmd}" "${GOOS}" "${GOARCH}" "${GOARM}")"

            echo "Building ${cmd} â†’ ${output_name}"
            go build -trimpath -o "${output_name}" "${binary_dir}/main.go"

            [ "${GOOS}" != "windows" ] && chmod +x "${output_name}" || true
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ver && format('-armv{0}', matrix.ver) || '' }}
          path: |
            client*
            magic-link-whitelist*
            user*
          if-no-files-found: error
          retention-days: 7
          compression-level: 6

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - changelog
      - changes
      - compile
    permissions:
      contents: write

    steps:
      - name: Download all matrix artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: all-binaries/
          merge-multiple: true

      - name: List downloaded binaries
        run: |
          echo "Downloaded files:"
          ls -lh all-binaries/ | sort
          find all-binaries/ -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.changelog.outputs.version }}
          name: Release ${{ needs.changelog.outputs.version }}
          body: ${{ needs.changes.outputs.content || 'Automated release' }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            all-binaries/client*
            all-binaries/magic-link-whitelist*
            all-binaries/user*

  release-go:
    name: Release Go package
    runs-on: ubuntu-latest
    needs:
      - changelog
      - tag
    permissions:
      contents: read

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Publish to Go module proxy
        env:
          GOPROXY: proxy.golang.org
        run: |
          for i in $(seq 1 10); do
            if go list -m github.com/${{ github.repository }}@${{ needs.changelog.outputs.version }}; then
              echo "Successfully published to Go module proxy"
              exit 0
            fi
            echo "Attempt $i/10 failed, waiting 15s for proxy to index..."
            sleep 15
          done
          echo "Failed to publish after 10 attempts"
          exit 1
