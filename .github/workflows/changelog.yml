name: Changelog

on:
  workflow_call:
    inputs:
      args:
        type: string
        description: "git-cliff CLI flags, e.g. '-v --bump' or '-v --latest --strip all'"

    outputs:
      content:
        description: "The content of the changelog"
        value: ${{ jobs.changelog.outputs.content }}
      version:
        description: "The next version bump"
        value: ${{ jobs.changelog.outputs.version }}

jobs:
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      content: ${{ steps.changelog.outputs.content }}
      version: ${{ steps.changelog.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch default config
        run: |
          if [ ! -f ./cliff.toml ]; then
            curl \
              -fsSL \
              "https://raw.githubusercontent.com/orhun/git-cliff/refs/tags/v2.12.0/config/cliff.toml" \
              -o ./cliff.toml

            cat >> cliff.toml <<'EOF'

              [bump]
              initial_tag = "v0.1.0"
            EOF
          fi

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: ./cliff.toml
          args: ${{ inputs.args }}

      - name: Validate outputs
        run: |
          if [ -z "$VERSION" ]; then
            echo "::notice::No version bump detected â€” this may be expected for --latest runs"
          fi
        env:
          VERSION: ${{ steps.changelog.outputs.version }}
