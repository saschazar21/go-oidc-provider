name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Run unit tests
    uses: ./.github/workflows/ci.yml

  coverage-comment:
    name: Coverage Report Comment
    if: github.event_name == 'pull_request'
    env:
      COMMENT_MARKER: "### Code Coverage Report" # make it easy to change
    needs: test
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod # re-uses the same version as in ci.yml
          check-latest: true
          cache: false

      - name: Download coverage files
        uses: actions/download-artifact@v4
        with:
          name: coverage-files
          path: coverage/ # downloads into ./coverage/

      - name: Show basic coverage in logs (debug)
        run: |
          ls -l coverage/
          go tool cover -func=coverage/coverage.out | tail -n 3 || true

      - name: Create coverage comment body
        id: body
        run: |
          # Get total coverage (from the last line of -func output)
          TOTAL=$(go tool cover -func=coverage/coverage.out | tail -1 | awk '{print $3}' || echo "?.?%")

          # Aggregate statement coverage per top-level package
          # Using the raw coverage.out (mode: atomic + file:line.col,line.col count hit)
          awk '
            BEGIN {
              # Initialize all packages
              pkgs["cli"] = 0; cov["cli"] = 0;
              pkgs["db"] = 0; cov["db"] = 0;
              pkgs["endpoints"] = 0; cov["endpoints"] = 0;
              pkgs["errors"] = 0; cov["errors"] = 0;
              pkgs["helpers"] = 0; cov["helpers"] = 0;
              pkgs["idtoken"] = 0; cov["idtoken"] = 0;
              pkgs["models"] = 0; cov["models"] = 0;
              pkgs["utils"] = 0; cov["utils"] = 0;
            }

            # Only process valid coverage lines
            $1 ~ /^github\.com\/saschazar21\/go-oidc-provider\// && $2 ~ /^[0-9.]+$/ && $3 ~ /^[0-9]+$/ {
              file = $1;
              stmts = $2 + 0;
              hits  = $3 + 0;

              # Extract the package name (the directory right after the repo name)
              match(file, /^github\.com\/saschazar21\/go-oidc-provider\/([^\/]+)/, arr);
              pkg = arr[1];

              if (pkg != "" && pkg in pkgs) {
                pkgs[pkg] += stmts;
                cov[pkg] += hits;
              }
            }

            END {
              print "| Package     | Coverage  |";
              print "|-------------|-----------|";

              # Fixed order (highest coverage first based on expected values)
              split("db helpers models idtoken endpoints cli errors utils", order, " ");

              for (i=1; i<=length(order); i++) {
                p = order[i];
                if (pkgs[p] > 0) {
                  pct = (cov[p] / pkgs[p]) * 100;
                  printf "| ./%-9s | %6.1f%% |\n", p, pct;
                } else {
                  printf "| ./%-9s |   0.0%% |\n", p;
                }
              }
            }
          ' coverage/coverage.out > table.md

          # Build final comment
          cat > comment.md << EOF
          ${{ env.COMMENT_MARKER }} (Package Level)

          **Total**: $TOTAL

          $(cat table.md)

          *Only main packages shown. Sorted by coverage descending.*
          EOF

          echo "Generated comment body:"
          cat comment.md

      - name: Post or update coverage comment on PR
        if: ${{ github.event_name == 'pull_request' && steps.body.outcome == 'success' }} # safer than steps.body (you used steps.body earlier)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md', 'utf8').trim();

            if (!body) {
              console.log("Comment body is empty - skipping");
              return;
            }

            console.log(`Looking for existing comment containing: "${process.env.COMMENT_MARKER}"`);

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => 
              c.user.type === 'Bot' &&  // optional: only bot comments
              c.body?.includes(process.env.COMMENT_MARKER)
            );

            if (existing) {
              console.log(`Found existing comment #${existing.id} â†’ deleting it`);
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
              });
            } else {
              console.log("No matching existing comment found");
            }

            console.log("Creating new comment");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
