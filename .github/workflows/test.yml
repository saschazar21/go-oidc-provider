name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Run unit tests
    uses: ./.github/workflows/ci.yml

  coverage-comment:
    name: Coverage Report Comment
    if: github.event_name == 'pull_request'
    env:
      COMMENT_MARKER: "### Code Coverage Report" # make it easy to change
    needs: test
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod # re-uses the same version as in ci.yml
          check-latest: true
          cache: false

      - name: Download coverage files
        uses: actions/download-artifact@v4
        with:
          name: coverage-files
          path: coverage/ # downloads into ./coverage/

      - name: Show basic coverage in logs (debug)
        run: |
          ls -l coverage/
          go tool cover -func=coverage/coverage.out | tail -n 3 || true

      - name: Create coverage comment body
        id: body
        run: |
          # Get total coverage (from the last line of -func output)
          TOTAL=$(go tool cover -func=coverage/coverage.out | tail -1 | awk '{print $3}' || echo "?.?%")

          # Aggregate statement coverage per top-level package
          # Using the raw coverage.out (mode: atomic + file:line.col,line.col count hit)
          # Aggregate and sort package coverage automatically
          awk '
            BEGIN { FS=" " }

            # Skip mode line
            NR == 1 { next }

            {
              split($1, a, ":")
              file = a[1]

              stmts = $2 + 0
              hits  = $3 + 0

              file_total[file] += stmts
              if (hits > 0) {
                file_covered[file] += stmts
              }
            }

            END {
              # Collapse files into top-level packages
              for (f in file_total) {
                sub(/^github\.com\/saschazar21\/go-oidc-provider\//, "", f)
                split(f, parts, "/")
                pkg = parts[1]

                pkg_total[pkg] += file_total[f]
                pkg_covered[pkg] += file_covered[f]
              }

              # Emit sortable rows: pct|pkg|covered|total
              for (p in pkg_total) {
                pct = (pkg_total[p] > 0) ? (pkg_covered[p] / pkg_total[p]) * 100 : 0
                printf "%06.2f|%s|%d|%d\n", pct, p, pkg_covered[p], pkg_total[p]
              }
            }
          ' coverage/coverage.out \
          | sort -t'|' -nr \
          | awk -F'|' '
            BEGIN {
              print "| Package | Coverage |"
              print "|---------|----------|"
            }
            {
              printf "| ./%s | %5.1f%% |\n", $2, $1
            }
          ' > table.md

          # Build final comment
          cat > comment.md << EOF
          ${{ env.COMMENT_MARKER }} (Package Level)

          **Total**: $TOTAL

          $(cat table.md)

          *Only main packages shown. Sorted by coverage descending.*
          EOF

          echo "Generated comment body:"
          cat comment.md

      - name: Post or update coverage comment on PR
        if: ${{ github.event_name == 'pull_request' && steps.body.outcome == 'success' }} # safer than steps.body (you used steps.body earlier)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md', 'utf8').trim();

            if (!body) {
              console.log("Comment body is empty - skipping");
              return;
            }

            console.log(`Looking for existing comment containing: "${process.env.COMMENT_MARKER}"`);

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => 
              c.user.type === 'Bot' &&  // optional: only bot comments
              c.body?.includes(process.env.COMMENT_MARKER)
            );

            if (existing) {
              console.log(`Found existing comment #${existing.id} â†’ deleting it`);
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
              });
            } else {
              console.log("No matching existing comment found");
            }

            console.log("Creating new comment");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
