name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Run unit tests
    uses: ./.github/workflows/ci.yml

  coverage-comment:
    name: Coverage Report Comment
    if: github.event_name == 'pull_request'
    env:
      COMMENT_MARKER: "### Code Coverage Report" # make it easy to change
    needs: test
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod # re-uses the same version as in ci.yml
          check-latest: true
          cache: false

      - name: Download coverage files
        uses: actions/download-artifact@v4
        with:
          name: coverage-files
          path: coverage/ # downloads into ./coverage/

      - name: Show basic coverage in logs (debug)
        run: |
          ls -l coverage/
          go tool cover -func=coverage/coverage.out | tail -n 3 || true

      - name: Create coverage comment body
        id: body
        run: |
          # Get total coverage (from the last line of -func output)
          TOTAL=$(go tool cover -func=coverage/coverage.out | tail -1 | awk '{print $3}' || echo "?.?%")

          # Aggregate coverage per package from coverage.out
          #   - Skip mode line
          #   - Extract package/dir from file path (e.g. github.com/org/repo/models/xxx.go → ./models)
          #   - Sum statements covered / total statements per package
          awk '
            BEGIN { total=0; covered=0; }
            NR==1 { next }  # skip "mode: ..." line
            {
              file = $1;
              stmts = $2;
              hit   = $3;
              
              # Extract package dir (remove full import path prefix and filename)
              sub(/^.*\/(cli|db|endpoints|errors|helpers|idtoken|models|utils)\//, "./\\1/", file);
              sub(/\/[^\/]+$/, "", file);  # remove filename
              
              if (file ~ /^\.\/(cli|db|endpoints|errors|helpers|idtoken|models|utils)$/) {
                total[file] += stmts;
                covered[file] += hit;
              }
            }
            END {
              printf "| Package | Coverage |\n";
              printf "|---------|----------|\n";
              
              # Sort by coverage descending
              n = asorti(covered, sorted, "cmp_coverage");
              for (i=1; i<=n; i++) {
                pkg = sorted[i];
                if (total[pkg] > 0) {
                  pct = (covered[pkg] / total[pkg]) * 100;
                  printf "| %s | %.1f%% |\n", pkg, pct;
                } else {
                  printf "| %s | 0.0%% |\n", pkg;
                }
              }
            }
            function cmp_coverage(i1, v1, i2, v2) {
              return (covered[i2]/total[i2]) - (covered[i1]/total[i1]);
            }
          ' coverage/coverage.out > table.md || echo "| (no data) | - |" > table.md

          # Build final comment
          cat > comment.md << 'EOF'
          ${{ env.COMMENT_MARKER }} (Package Level)

          **Total**: '"$TOTAL"'

          $(cat table.md)

          *Only main packages shown. Sorted by coverage descending.*
          EOF

      - name: Post or update coverage comment on PR
        if: ${{ github.event_name == 'pull_request' && steps.body.outcome == 'success' }} # safer than steps.body (you used steps.body earlier)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md', 'utf8').trim();

            if (!body) {
              console.log("Comment body is empty - skipping");
              return;
            }

            console.log(`Looking for existing comment containing: "${process.env.COMMENT_MARKER}"`);

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => 
              c.user.type === 'Bot' &&  // optional: only bot comments
              c.body?.includes(process.env.COMMENT_MARKER)
            );

            if (existing) {
              console.log(`Found existing comment #${existing.id} → deleting it`);
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
              });
            } else {
              console.log("No matching existing comment found");
            }

            console.log("Creating new comment");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
