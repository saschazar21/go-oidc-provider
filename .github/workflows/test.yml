name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Run unit tests
    uses: ./.github/workflows/ci.yml

  coverage-comment:
    name: Coverage Report Comment
    if: github.event_name == 'pull_request'
    env:
      COMMENT_MARKER: "### Code Coverage Report" # make it easy to change
    needs: test
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod # re-uses the same version as in ci.yml
          check-latest: true
          cache: false

      - name: Download coverage files
        uses: actions/download-artifact@v4
        with:
          name: coverage-files
          path: coverage/ # downloads into ./coverage/

      - name: Show basic coverage in logs (debug)
        run: |
          ls -l coverage/
          go tool cover -func=coverage/coverage.out | tail -n 3 || true

      - name: Create coverage comment body
        id: body
        run: |
          # Get total coverage
          TOTAL=$(go tool cover -func=coverage/coverage.out | tail -1 | awk '{print $3}' || echo "?.?%")

          # Extract package-level coverage
          #   -func output has lines like:
          #   github.com/yourorg/yourrepo/cli    78.5%
          #   github.com/yourorg/yourrepo/db     92.3%
          #   ...
          # We filter out "total:" and format as markdown table
          PACKAGES=$(go tool cover -func=coverage/coverage.out \
            | grep -v '^total:' \
            | sort -k3 -r \
            | awk '{ sub(/^github\.com\/[^\/]+\/[^\/]+\//, "./", $1); printf "- %s: %s\n", $1, $3 }' \
            || echo "- (no coverage data)")

          cat > comment.md << EOF
          ${{ env.COMMENT_MARKER }} (Package Level)

          **Total**: $TOTAL

          $PACKAGES

          *via \`go tool cover -func\` — package-level only*
          EOF

      - name: Post or update coverage comment on PR
        if: ${{ github.event_name == 'pull_request' && steps.body.outcome == 'success' }} # safer than steps.body (you used steps.body earlier)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md', 'utf8').trim();

            if (!body) {
              console.log("Comment body is empty - skipping");
              return;
            }

            console.log(`Looking for existing comment containing: "${process.env.COMMENT_MARKER}"`);

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => 
              c.user.type === 'Bot' &&  // optional: only bot comments
              c.body?.includes(process.env.COMMENT_MARKER)
            );

            if (existing) {
              console.log(`Found existing comment #${existing.id} → deleting it`);
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
              });
            } else {
              console.log("No matching existing comment found");
            }

            console.log("Creating new comment");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
